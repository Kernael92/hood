{%load bootstrap4%}
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% block styles %}
<link rel="stylesheet" href="{%static 'css/home.css'%}">

{% bootstrap_css%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
{% endblock%}
</head>
<body>
    <nav class="navbar " style="background-color: grey;">
    <div class="container-fluid">
        <div class="sidebar" id="mySidebar">
        {%if user.is_authenticated%}
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{%url 'new-post'%}">Create Post</a>
            <a  href="{%url 'home'%}"><i class="fa fa-home {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-hidden="true"></i></a>
            <a href="{%url 'profile' user.username %}"><i class="fa fa-user" aria-hidden="true"></i></a>
            <a href="{%url 'business'%}">View Business</a>
            <a href="{%url 'new-business'%}">Post Business</a>
           
            
            <a href="/accounts/password/change">Change Password</a>
            <a href="/logout">Logout</a>
        
        {%endif%}
        </div>
        <div id="container">
            <button  class="openbtn" onclick="openNav()">&#9776; Menu</button> 

        </div>
    </div>
    
    </nav>
{% block scripts%}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{%static 'js/home.js'%}"></script>
    
    {% bootstrap_javascript%}
{% endblock%}
</body>
</html>
